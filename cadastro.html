<!DOCTYPE html>

<head>

<body>
    <Br>
      <Div class="text-center  text-success"> <h2>CADASTRE-SE</h2></Div>
    <div class="container pt-2 ">

        <div class="row row bg-light border rounded bonder-muted shadow-lg  ">
            <div class="col-6 bg-light">
                <div class="imgcontainer ">
                    <img  class=" img-fluid w-75 " src="./images/apple2.png" alt="Avatar">
                </div>
            </div>
            <div class="col-6 "><form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Digite seu Nome</label>
                    <input type="text" class="form-control required" id="inputEmail4" placeholder="Nome">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Digite seu sobrenome</label>
                    <input type="text" class="form-control required" id="inputPassword4" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Digite seu Email</label>
                  <input type="email" class="form-control required" id="inputAddress" placeholder=" Email">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Confirme seu Email</label>
                  <input type="email" class="form-control required" id="inputAddress2" placeholder="Confirme ">
                </div>

              <div class="form-row">

                <div class="form-group col-6">
                  <label for="inputAddress2">Crie sua Senha</label>
                  <input type="password" class="form-control required" id="senha" placeholder="Senha">
                </div>
                <div class="form-group col-6">
                  <label for="inputAddress2">Confirme sua Senha</label>
                  <input type="password" class="form-control required" id="confirmesenha" placeholder="Confirme ">
                </div>

              </div>
                

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control required" id="inputCity"  placeholder="Sua Cidade ">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control required" >
                      <option selected value="">Selecione uma opção:</option>
                      <option value="SP">SP</option>
                      <option value="MG">MG</option>
                      <option value="MT">MT</option>
                      <option value="RJ">RJ</option>
                    </select>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="inputnum">Numero de Tel/Cel</label>
                    <input type="text" class="form-control required" id="numerotel" placeholder="(DDD)+ Numero ">
                  </div>
                </div>
            
               <div class="text-center py-2">
                <button id="btn-cadastro" type="button" class="btn btn-success">CADASTRAR</button>
                <span><a href="index.html" class="btn btn-primary">VOLTAR</a></span>
               </div>
               <Div ><h5 class=" text-muted">  Feito por Jeniffer Silva 2°DS </h5>  </Div>
              </form></div>
        </div>

        

    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="Js/estilo.js"></script>
    <script src="Js/jquery.mask.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.js"></script>

    <script>

      
      $(document).ready(() => {
        $("#btn-cadastro").on("click", () => {
        
        let erros = 0;

        $('.required').each((index, elemento) => {
          erros += validarCampos(elemento.id);
        });

       if (erros > 0) {
        Swal.fire(
          'Erro',
          'Todos os campos são obrigatórios!',
          'error'
          );
       } else {
        Swal.fire(
          'Success full',
          'Cadastro realizado com sucesso!',
          'success'
          );
       }

      });

      $('#numerotel').mask('(00) 00000-0000');

      });
      



    </script>
